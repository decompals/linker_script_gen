settings:
  base_path: build

  symbols_header_path: tests/partial_linking/undefined_syms.h

  partial_scripts_folder: tests/partial_linking/undefined_syms/{version}
  partial_build_segments_folder: segments

segments:
  - name: header
    files:
      - { path: asm/data/rom_header.o }

  - name: ipl3
    files:
      - { path: asm/data/ipl3.o }

  - name: entry
    fixed_vram: 0x80000400
    files:
      - { path: asm/entry.o }

  - name: boot
    subalign: null
    files:
      - { path: src/boot/boot_main.o }
      - { path: src/boot/dmadata.o }
      - { path: asm/util.o }

