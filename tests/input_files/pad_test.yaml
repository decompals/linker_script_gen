settings:
  base_path: build

segments:
  - name: boot
    files:
      - { path: src/boot/boot_main.o }
      - { kind: pad, pad_amount: 0x40, pad_section: .text }
      - { path: src/boot/dmadata.o }
      - { kind: pad, pad_amount: 0x20, pad_section: .rodata }
      - { path: asm/util.o }
      - { kind: pad, pad_amount: 0x60, pad_section: .bss }
      - { path: src/boot/unused_file.o }
